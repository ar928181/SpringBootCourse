spring.application.name=limits-service
#necessary for spring config-server dependency
spring.config.import = optional:configserver:http://localhost:8888

spring.profiles.active=dev
spring.cloud.config.profile=dev

limits-service.minimum =2
limits-service.maximum =1000

#For SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
# ANSI colors in console (Spring Boot 2.0+)
spring.output.ansi.enabled=ALWAYS
# Custom logging pattern with colors
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:%5p} %cyan(%logger{36}) - %highlight(%msg%n){FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=cyan, TRACE=blue}
